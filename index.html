<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column status-bar__service">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column status-bar__time">
        <span>22:18</span>
      </div>
      <div class="status-bar__column status-bar__battery">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        Even if you don't have a Kokoa Account, <br />just click the Log in
        button. I don't care
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="Email or phone number" required/>
      <input name="password" type="password" placeholder="Password" required/>
      <input type="submit" value="Log In" />
      <div class="login-form__info"><a href="">Sign up</a><span> or </span><a href="">Find Kokoa Account or Password</a></div>
    </form>
    <script
      src="https://kit.fontawesome.com/c36b379e04.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
<!--
- styles.css 파일에는 font-family와 같이 모든 스크린에 적용될 수 있는 스타일을 써놓는다.( or 모든 스크린의 background-color) 이는 하나의 방식이고, 자신만의 편한 방식을 택하면 된다.
- form은 중요한 2가지 속성(attribute)을 가지고 있다. 하나는 action이고, 다른 하나는 method이다.
- action은 어떤 페이지로 data를 보낼건지 지정할 수 있다.
- action에 적어 놓은 URL에 해당하는 파일이 반드시 존재해야한다.
- method는 2가지 방식 중 하나를 쓸 수 있다. 하나는 POST이고, 다른 하나는 GET이다.
- POST는 백엔드 서버에 정보를 전송하는 방식
- GET 방식은 보안에 취약하다. username이랑 password를 GET 방식으로 보내선 안된다. URL에 포함되어도 상관없는 정보들을 GET 방식으로 보내는 것이다.
 GET 방식으로 사용될 수 있는 정보: 검색어,게시글제목 또는 번호
-->
