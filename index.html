<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_column status_bar_service">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar_column status_bar_time">
        <span>22:18</span>
      </div>
      <div class="status_bar_column status_bar_battery">
        <span>82%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome_header">
      <h1 class="welcome_header_title">Welcome to Kokoa Clone</h1>
      <p class="welcome_header_text">
        Even if you don't have a Kokoa Account, <br />just click the Log in
        button. I don't care
      </p>
    </header>

    <form class="login_form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/c36b379e04.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
