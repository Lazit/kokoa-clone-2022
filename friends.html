<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column status-bar__service">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column status-bar__time">
      <span>22:18</span>
    </div>
    <div class="status-bar__column status-bar__battery">
      <span>82%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
    </div>
  </header>

  <a id="friends-display__link"><i class="fas fa-info-circle"></i>
    <span>Friends' Names Display</span><i class="fas fa-chevron-right fa-xs"></i>
  </a>
  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="src/img/profile1.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Martin Landau</h4>
          <!--<h6 class="user-component__subtitle">This title whatever</h6>-->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="src/img/profile1.jpg" alt="" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <!--아래를 div로 묶어야 friends 섹션 채널 우측이 flex 효과를 받지 않음-->
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chats.html">
          <span class="nav_notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <div class="plus_notification"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/c36b379e04.js" crossorigin="anonymous"></script>
</body>

</html>
